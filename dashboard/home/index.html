<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <main class="main-body">
        <section id="asidebar" class="sidebar">
            <div class="main-sidebar">
                <div class="log">
                    <img class="log_image" src="../icons/logo.svg" alt="">
                </div>
                <div class="main-sidebar-content">

                    <button class="logo_button">
                        <div class="logo-icon">

                            <div class="logo-icon_image">
                                <img src="../icons/category.svg" alt="" srcset="">

                            </div>
                            <div class="logo-icon_title">
                                <h2>Dashboard</h2>
                            </div>

                        </div>
                    </button>
                    <div class="categories">
                        <div class="categories_orders">

                            <div class="categories_orders_image">
                                <img src="../icons/bag.svg" alt="">

                            </div>
                            <div class="categories_orders_title">
                                <h2>Order</h2>
                            </div>
                        </div>
                        <div class="categories_customers">

                            <div class="categories_customers_image">
                                <img src="../icons/user.svg" alt="">
                            </div>
                            <div class="categories_customers_title">

                                <h2>Customers</h2>

                            </div>
                        </div>
                        <div class="categories_inventorys">

                            <div class="categories_inventorys_image">

                                <img src="../icons/files.png" alt="">
                            </div>
                            <div class="categories_inventorys_title">
                                <h2>Inventory</h2>
                            </div>
                        </div>
                        <div class="categories_conversations">

                            <div class="categories_conversations_image">

                                <img src="../icons/conversation.svg" alt="">
                            </div>
                            <div class="categories_conversations_title">
                                <h2>Conversations</h2>
                            </div>
                        </div>
                        <div class="categories_settings">
                            <div class="categories_settings_image">
                                <img src="../icons/settings.svg" alt="">
                            </div>
                            <div class="categories_settings_title">
                                <h2>Setting</h2>
                            </div>
                        </div>
                    </div>
                    <div class="contact">
                        <div class="contact_image">
                            <img src="../icons/headphones.svg" alt="headphones srcset="">
                        </div>
                        <div class=" contact_title">
                            <h2>Contact Support</h2>
                        </div>
                    </div>
                    <div class="gifts">
                        <div class="gifts_image">
                            <img src="../icons/fi_gift.png" alt="" srcset="">
                        </div>
                        <div class="gifts_title">
                            <h2>Free Gift Awaits You!</h2>
                        </div>
                        <span class="gifts_paragraph">
                            <p>Upgrade your account</p>
                            <span>
                                <img src="../icons/chevron-down.png" alt="" srcset="">
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </section>
        <section id="content-section" class="body-content">
            <div class="main-content">

            </div>
        </section>
    </main>






</body>

</html>
